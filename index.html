<body>
<div class="wrap">

  <header>

</div>

<script>
/* ====== å…¨åŸŸç‹€æ…‹ ====== */
const $ = s => document.querySelector(s);
const chat = $('#chat');
const input = $('#input');
const emailEl = $('#email');
const fileEl = $('#file');
const btnSend = $('#btnSend');
const btnClear = $('#btnClear');
const btnPro = $('#btnPro');
const btnLang = $('#btnLang');
const IS_MOBILE = matchMedia("(pointer:coarse)").matches || /Android|iPhone|iPad/i.test(navigator.userAgent);

let LANG = (localStorage.getItem('lang') || 'zh');
let PRO = JSON.parse(localStorage.getItem('pro') || 'false');
let API = new URLSearchParams(location.search).get('api') || localStorage.getItem('api') || '';
if (API) localStorage.setItem('api', API);

emailEl.value = localStorage.getItem('email') || '';
async function verifyEmailServer(email){
  const api = localStorage.getItem('api');
  if (!api) return false;
  try {
    const r = await fetch(api + '?verify=' + encodeURIComponent(email));
    const j = await r.json();
    return !!j.ok;
  } catch(e){
    return false;
  }
}

function setSendEnabled(on){
  $('#btnSend').disabled = !on;
}

async function ensureEmailVerified(){
  const email = (emailEl.value || '').trim();
  if (!email) { emailEl.focus(); return false; }

  // è‹¥å·²é©—è­‰ä¸”æœªæ”¹è®Šï¼Œç›´æ¥é€šé
  const cached = localStorage.getItem('verifiedEmail');
  if (cached && cached.toLowerCase() === email.toLowerCase()){
    setSendEnabled(true);
    return true;
  }

  // å‘å¾Œç«¯æŸ¥
  setSendEnabled(false);
  const ok = await verifyEmailServer(email);
  if (ok){
    localStorage.setItem('verifiedEmail', email);
    setSendEnabled(true);
    return true;
  } else {
    pushAI('âš ï¸ ä½ å˜…é›»éƒµæœªè¢«æˆæ¬Šä½¿ç”¨ï¼Œè«‹è¯çµ¡è² è²¬äººåŠ å…¥ç™½åå–®ã€‚');
    emailEl.focus();
    return false;
  }
}

// ç•¶ email æ”¹è®Šï¼Œæ¸…é™¤å·²é©—è­‰ç‹€æ…‹ä¸¦æš«æ™‚ç¦ç”¨é€å‡º
emailEl.addEventListener('input', ()=>{
  localStorage.removeItem('verifiedEmail');
  setSendEnabled(false);
});

// é è¨­ï¼šå¦‚æœå·²è¨˜ä½åŒå·²é©—è­‰ï¼Œå°±å•Ÿç”¨ï¼›å¦å‰‡ç¦ç”¨
if (localStorage.getItem('verifiedEmail') &&
    localStorage.getItem('verifiedEmail').toLowerCase() === (emailEl.value||'').trim().toLowerCase()) {
  setSendEnabled(true);
} else {
  setSendEnabled(false);
}
/* ====== ä»»å‹™é è¨­ ====== */
const PRESETS = {
  zh:{
    ask: "è«‹ç”¨å»£æ±è©±å›ç­”ä»¥ä¸‹å•é¡Œï¼Œå…ˆè¬›é‡é»ï¼Œå†ä»¥ç°¡å–®è¦é»è§£é‡‹ï¼š",
    letter: "å¹«æˆ‘å¯«ä¸€å°é›»éƒµï¼š\næ”¶ä»¶äººï¼š\nä¸»é¡Œï¼š\nå£å»ï¼šç¦®è²Œå°ˆæ¥­\nå…§å®¹è¦é»ï¼š\n",
    vision: "è«‹å¹«æˆ‘åˆ†æå‘¢å¼µç›¸ï¼Œåˆ—å‡ºä½ è¦‹åˆ°å˜…é‡é»ï¼Œç„¶å¾Œä¿¾å‡ºå»ºè­°ï¼š",
    translate: "å¹«æˆ‘æŠŠä»¥ä¸‹æ–‡å­—ç¿»è­¯æˆç²µèªå£èªï¼š\n",
    imgprompt: "å¹«æˆ‘å¯«ä¸€æ®µæ¸…æ™°çš„åœ–ç‰‡ç”Ÿæˆæç¤ºè©ï¼ˆstable diffusion / gpt-image / fluxï¼‰ï¼Œä¸»é¡Œï¼š"
  }
};

/* ====== UI ç¶å®š ====== */
document.querySelectorAll('.chip').forEach(ch=>{
  ch.addEventListener('click', ()=>{
    pickTask(ch.dataset.task);
  });
});

btnClear.addEventListener('click', ()=>{
  chat.innerHTML = '<div class="bubble ai">ğŸ§¹ å·²é–‹æ–°å°è©±ã€‚</div><div class="meta">AI</div>';
  input.value = '';
});

btnPro.addEventListener('click', ()=>{
  PRO = !PRO; localStorage.setItem('pro', JSON.stringify(PRO));
  btnPro.textContent = PRO ? 'é–‹' : 'é—œ';
  pushAI(PRO ? 'ğŸ”§ å°ˆæ¥­æ¨¡å¼å·²é–‹ï¼šè¼¸å…¥ /model ä»¥æŒ‡å®šæ¨¡å‹ï¼ˆå¦‚ openai/gpt-5-chatï¼‰ã€‚' :
               'å·²é—œé–‰å°ˆæ¥­æ¨¡å¼ã€‚ç³»çµ±æœƒè‡ªå‹•å¹«ä½ æ€æ¨¡å‹ã€‚');
});

btnLang.addEventListener('click', ()=>{
  LANG = (LANG==='zh'?'en':'zh');
  localStorage.setItem('lang', LANG);
  btnLang.textContent = LANG==='zh'?'ç²µèª':'EN';
});

/* æ‰‹æ©Ÿï¼šfocus æ™‚ç¢ºä¿ composer ä¸è¢«éµç›¤é®ä½ */
input.addEventListener('focus', ()=>{
  setTimeout(()=> input.scrollIntoView({block:'nearest'}), 180);
});

/* é€å‡ºé‚è¼¯ï¼šé›»è…¦ Enter é€å‡ºã€Shift+Enter æ›è¡Œï¼›æ‰‹æ©Ÿ Enter åªæ›è¡Œ */
input.addEventListener('keydown', (e)=>{
  if (e.key !== 'Enter') return;
  if (IS_MOBILE) return;            // æ‰‹æ©Ÿä¸€å¾‹åªæ›è¡Œ
  if (e.shiftKey) return;           // é›»è…¦ Shift+Enter æ›è¡Œ
  e.preventDefault();
  sendNow();
});

btnSend.addEventListener('click', sendNow);
fileEl.addEventListener('change', attachFiles);

/* è‡ªå‹•å¢é«˜ textareaï¼ˆæœ€å¤š 6 è¡Œï¼‰ */
input.addEventListener('input', ()=>{
  input.style.height = 'auto';
  const lineH = parseFloat(getComputedStyle(input).lineHeight) || 20;
  const max = lineH * 6;
  input.style.height = Math.min(input.scrollHeight, max) + 'px';
});

/* ====== åŠŸèƒ½ ====== */
function pickTask(task){
  input.value = "";                                // æ¸…ç©ºè¼¸å…¥æ¡†
  input.placeholder = PRESETS.zh[task] || "è¼¸å…¥è¨Šæ¯â€¦";
  pushAI('âœ… å·²é¸æ“‡ä»»å‹™ï¼š' + taskName(task) + 'ã€‚è«‹æŒ‰æç¤ºè¼¸å…¥ï¼Œæˆ–ä¸Šè¼‰æª”æ¡ˆã€‚');
  input.focus();
}

function taskName(t){
  return {ask:'ç™¼å•', letter:'å¯«ä¿¡', vision:'åˆ†æåœ–ç‰‡', translate:'ç¿»è­¯', imgprompt:'ç”Ÿæˆåœ–ç‰‡æç¤ºè©'}[t] || t;
}

function getEmailRequired(){
  const v = (emailEl.value||'').trim();
  if (!v){ emailEl.focus(); emailEl.reportValidity?.(); return null; }
  localStorage.setItem('email', v);
  return v;
}

function attachFiles(){
  // å¯åŠ  chip é¡¯ç¤ºå·²é¸æª”æ¡ˆï¼›ç›®å‰äº¤ç”± sendNow() è®€å– fileEl.files
}

async function sendNow(){
  const email = getEmailRequired(); if (!email) return;
 // â˜… æ–°å¢ï¼šå¼·åˆ¶å…ˆé©—è­‰ç™½åå–®
  if (!(await ensureEmailVerified())) return;

  // ... ä½ åŸæœ‰ sendNow() å…¶é¤˜å…§å®¹
  // æ”¶é›†æ–‡å­—
  const text = (input.value || '').trim();
  const files = [...(fileEl.files||[])];

  if (!text && files.length===0){
    input.placeholder = "è«‹è¼¸å…¥æ–‡å­—æˆ–ä¸Šè¼‰æª”æ¡ˆâ€¦";
    input.focus(); return;
  }

  // UI ç«‹å³æ¸…ç©ºï¼å›é¥‹
  input.value = '';
  pushMe(text || '(åªæœ‰é™„ä»¶)');

  // æº–å‚™é™„ä»¶ï¼ˆè½‰ base64ï¼‰
  const attachments = [];
  for (const f of files){
    const b64 = await fileToBase64(f);
    attachments.push({ filename:f.name, mimeType:f.type || guessMime(f.name), dataBase64:b64 });
  }
  fileEl.value = ''; // reset

  // è‡ªå‹•æ€æ¨¡å‹ï¼ˆç°¡åŒ–ç¤ºä¾‹ï¼‰
  let model = 'openai/gpt-5-chat';
  if (attachments.some(a=>a.mimeType.startsWith('image/'))) model = 'openai/gpt-5-vision-preview';
  if (PRO && text.startsWith('/model ')) model = text.split(/\s+/)[1] || model;

  const messages = [{ role:'user', content:text }];

  // å‘¼å«å¾Œç«¯
  const payload = { email, model, messages, attachments };
  const res = await fetch(localStorage.getItem('api'), {
    method:'POST', headers:{'Content-Type':'application/json'},
    body: JSON.stringify(payload)
  }).then(r=>r.json()).catch(err=>({success:false, error:String(err)}));

  if (!res.success){
    pushAI('âŒ é€£ç·šå¤±æ•—ï¼š' + (res.error || res.upstream_body || ''));
    return;
  }

  pushAI(res.reply || '(ç„¡å…§å®¹)');
  if (res.usage){
    pushMeta(`${res.model} Â· tokens=${res.usage.total_tokens||0} Â· HKD$${(res.cost_hkd||0)}`);
  }
}

function pushMe(t){ pushBubble('me', t); }
function pushAI(t){ pushBubble('ai', t); }
function pushMeta(t){
  const el = document.createElement('div'); el.className='meta'; el.textContent=t; chat.appendChild(el);
  chat.scrollTo({top: chat.scrollHeight, behavior:'smooth'});
}

function pushBubble(who, t){
  const b = document.createElement('div');
  b.className = 'bubble ' + (who==='me'?'me':'ai');
  b.textContent = t;
  chat.appendChild(b);
  chat.scrollTo({top: chat.scrollHeight, behavior:'smooth'});
}

/* helpers */
function fileToBase64(file){
  return new Promise((resolve,reject)=>{
    const r = new FileReader();
    r.onload = ()=> resolve((r.result||'').split(',')[1]||'');
    r.onerror = reject; r.readAsDataURL(file);
  });
}
function guessMime(name=''){
  const n = name.toLowerCase();
  if (n.endsWith('.png')) return 'image/png';
  if (n.endsWith('.jpg')||n.endsWith('.jpeg')) return 'image/jpeg';
  if (n.endsWith('.webp')) return 'image/webp';
  if (n.endsWith('.pdf')) return 'application/pdf';
  if (n.endsWith('.doc')) return 'application/msword';
  if (n.endsWith('.docx')) return 'application/vnd.openxmlformats-officedocument.wordprocessingml.document';
  if (n.endsWith('.ppt')) return 'application/vnd.ms-powerpoint';
  if (n.endsWith('.pptx')) return 'application/vnd.openxmlformats-officedocument.presentationml.presentation';
  if (n.endsWith('.xls')) return 'application/vnd.ms-excel';
  if (n.endsWith('.xlsx')) return 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet';
  if (n.endsWith('.txt')) return 'text/plain';
  return 'application/octet-stream';
}

/* åˆå§‹ç‹€æ…‹ */
btnPro.textContent = PRO ? 'é–‹' : 'é—œ';

</script>
